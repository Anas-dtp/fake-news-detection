<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        textarea:focus {
            border-color: #007BFF;
        }

        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeIn 0.8s ease-in-out;
        }

        .fake {
            background: #ffcccc;
            color: #cc0000;
        }

        .real {
            background: #ccffcc;
            color: #006600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector üì∞</h1>
        <form method="POST">
            <textarea name="news_text" placeholder="Paste your news article here..."></textarea><br><br>
            <input type="submit" value="Predict" class="btn">
        </form>

        {% if prediction is not none %}
            <div class="result {% if prediction == 1 %}fake{% else %}real{% endif %}">
                {% if prediction == 1 %}
                    This news is likely <strong>FAKE</strong> ‚ùå
                {% else %}
                    This news is likely <strong>REAL</strong> ‚úÖ
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
